<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SearchOnGitHub</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>GitHub API</h1>
	<div class="container">
		<div class="specialist">
			<div class="title">
				<h3>Найдём специалиста <img class="image" src="/images/25231.png" alt="Котик"></h3>
			</div>
			<form id="gitHubForm" class="form-inline">
				<input id="usernameInput" class="form-control" type="text" name="username" placeholder="GitHub Username">
				<input type="submit" class="btn btn-primary" value="Поиск">
			</form>
			<div class="repo">
				<ul id="userRepos" class="list-group"></ul>
			</div>
		</div>
		<div class="repositories">
			<div>
				<div>
					<h3>Найдём реппозиторий<img class="image" src="/images/25231.png" alt="Котик"></h3>
				</div>
				<form class="search__input">
					<input class="search-repo" type="text" placeholder="Search repos" />
					<button class="search-btn" type="submit">Search</button>
				</form>
				<ul class="search__result"></ul>
			</div>
		</div>
	</div>
	<script src="/script.js"></script>
	<script src="/repo.js"></script>
</body>
</html>
